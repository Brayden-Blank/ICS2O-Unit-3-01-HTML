<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Salary Program, with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Brayden-Blank" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-yellow.min.css" /> 
    <link rel="stylesheet" href="./css/style.css" />
    <title>Salary Program, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Salary Program, with JS!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours">
          <label class="mdl-textfield__label" for="address-number">Number of hours worked...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
        <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="wage">
          <label class="mdl-textfield__label" for="address-number">Hourly rate...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"   
          onclick="calculateClicked()"
          >
          Calculate Money Earned
        </button>
        <br>
        <br>
        <br>
        <div id="user-info">
          <div id="money-earned"></div>
          <div id="taxes"></div>
        </div>
      </main>
    </div>
  </body>
</html>
